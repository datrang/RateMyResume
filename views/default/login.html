{{extend 'layout.html'}}

{{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
{{end}}

<!DOCTYPE html>
<html lang="en">
<div class="main_content">
  <div id="vue-div" class="display:none">
    <div class="container padded center resume_view">
      <h1> Log In </h1>
      <input type="text" id="loginEmail" placeholder="Email">
      <input type="text" id="loginPassword" placeholder="Password">
      <button type="button" name="Sign Up" onClick="location.href='signUp';">Sign Up</button>
      <button type="button" name="Log In" @click="signIn">Log In</button><br>
      <a onClick="location.href='forgotPassword';"> Forgot Your Password? <a>
          <div>
            <h3 id="login_error"></h3>
          </div>
    </div>
  </div>
</div>

<script src="{{=URL('static', 'js/login.js')}}"></script>
