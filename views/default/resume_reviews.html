{{extend 'layout.html'}}

{{block head}}
<script src="{{=URL('static', 'js/vue.js')}}"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
<link href="../static/css/stupid.css" rel="stylesheet" type="text/css"/>
<link href="../static/css/myapp.css" rel="stylesheet" type="text/css"/>
<link href="../static/css/custom.css" rel="stylesheet" type="text/css"/>
{{end}}


<!DOCTYPE html>
<html lang="en">
<div id = "loading">
  <br>LOADING
</div>
<div id = "doneLoading">
<div class="navbar">
  <a id="homeTab" onClick="location.href='index';">Home</a>
  <a id="hubTab" onClick="location.href='hub';">Home</a>
  <a id="rateTab" onClick="location.href='rateresume';">Rate A Resume</a>
  <a id="profileTab" onClick="location.href='profile';">Profile</a>
  <a id="loginTab" onClick="location.href='login';" >Login</a>
</div>
<div class="main_content">
    <div id="vue-div" class="display:none">
        <div class="container padded center resume_view">
            <h4 id="current_resume_name"></h4>
            <iframe class="current_resume_file" id="current_resume_file" type="application/pdf"></iframe> <br>
            <span class="current_resume_author" id="current_resume_author"></span> <br>
            <span class="current_resume_date" id="current_resume_date"></span> <br>
            <span>
                Score: <span id="current_user_rating"></span>    
                <button onclick="set_user_rating(1)">1</button>
                <button onclick="set_user_rating(2)">2</button>
                <button onclick="set_user_rating(3)">3</button>
                <button onclick="set_user_rating(4)">4</button>
                <button onclick="set_user_rating(5)">5</button>
            </span>
        </div>
        <div class="container center review_div" id="current_resume_review_div">
            <textarea class="review_textarea" id="review_textarea" placeholder="Type your Review"></textarea>
            <button id="review_button" @click="add_reply">Submit</button>
        </div>
        <div id="resume_review_list" class="resume_review_list"></div>
    </div>
</div>
</div>
<script src="{{=URL('static', 'js/login.js')}}"></script>
